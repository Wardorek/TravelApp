<!DOCTYPE html>
<html lang="en">
<head>
    <link href = style.css rel="stylesheet">
    <meta charset="UTF-8">
    <title>Logowanie uzytkownika</title>
</head>
<body>
<h2>Wprowadź nazwę użytkownika i hasło:</h2>

<form name="logowanie">
    <table><tr>
        <td >Użytkownik:</td>
        <td>
            <input type="text" NAME="user">
        </td>
    </tr><tr>
        <td>Hasło:</td>
        <td>
            <input type="password" name="pass">
        </td>
    </tr>
        <td colspan="2" align="center">
            <input type="button" value="Zaloguj" onClick="check();">
        </td>
    </table>
</form>
<div id="obrazek">
<img width="100%" src="image/logowanie.jpg">
</div>
